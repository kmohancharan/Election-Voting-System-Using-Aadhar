<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üó≥Ô∏è Election Voting System üó≥Ô∏è</h1>
            <p>Cast your vote for the next leader! Your voice matters.</p>
        </header>

        <div id="voting-section" class="card">
            <h2>Cast Your Vote</h2>
            <button class="vote-btn" onclick="castVote('BJP')">Vote for BJP</button>
            <button class="vote-btn" onclick="castVote('CONGRESS')">Vote for CONGRESS</button>
            <button class="vote-btn" onclick="castVote('TDP')">Vote for TDP</button>
            <button class="vote-btn" onclick="castVote('JSP')">Vote for JSP</button>
            <button class="vote-btn" onclick="castVote('NOTA')">Vote for NOTA</button>
        </div>

        <div id="results-section" class="card">
            <h2>Results</h2>
            <button class="result-btn" onclick="showResults()">View Vote Count</button>
            <button class="result-btn" onclick="showLeadingParty()">Find Leading Party</button>

            <div id="vote-count" class="result-display"></div>
            <div id="leading-party" class="result-display"></div>
        </div>

        <footer>
            <p>&copy; 2024 Election Voting System | Make your vote count!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
